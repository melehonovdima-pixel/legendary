<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет клиента</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .header {
            background: #97d0f7;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .menu button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .menu button:hover {
            background: #acd9f7;
        }
        
        .btn-logout {
            background: #f6aca3 !important;
        }
        
        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .hidden {
            display: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: #ecf0f1;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-new { background: #ffeaa7; color: #d35400; }
        .status-assigned, .status-in_progress { background: #81ecec; color: #0984e3; }
        .status-completed { background: #55efc4; color: #00b894; }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .profile-info {
            font-size: 16px;
        }
        
        .profile-info p {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .user-role {
            display: inline-block;
            padding: 3px 8px;
            background: #3498db;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <div>
                <h2>Личный кабинет клиента</h2>
                <p id="current-user-info">Загрузка...</p>
            </div>
            <button class="btn-logout" onclick="logout()">Выйти</button>
        </div>
    </div>
    
    <div class="menu">
        <button onclick="showSection('my-requests')">Мои заявки</button>
        <button onclick="showSection('new-request')">Новая заявка</button>
        <button onclick="showSection('profile')">Мой профиль</button>
    </div>
    
    <!-- Секция "Мои заявки" -->
    <div id="my-requests" class="section">
        <h3>Мои заявки</h3>
        <table>
            <thead>
                <tr>
                    <th>№</th>
                    <th>Дата</th>
                    <th>Тип проблемы</th>
                    <th>Описание</th>
                    <th>Статус</th>
                    <th>Исполнитель</th>
                </tr>
            </thead>
            <tbody id="requests-table">
                <!-- Заявки загружаются через JavaScript -->
            </tbody>
        </table>
    </div>
    
    <!-- Секция "Новая заявка" -->
    <div id="new-request" class="section hidden">
        <h3>Создание новой заявки</h3>
        <div>
            <label>Тип проблемы:</label>
            <select id="problem-type">
                <option value="">Выберите тип</option>
                <option value="TECHNICAL">Технические работы</option>
                <option value="SOFTWARE">Программное обеспечение</option>
                <option value="HARDWARE">Аппаратное обеспечение</option>
                <option value="SERVICE">Служба поддержки</option>
                <option value="CONSULTATION">Консультация</option>
                <option value="OTHER">Другое</option>
            </select>
            
            <label>Описание:</label>
            <textarea id="problem-description" rows="4" placeholder="Опишите проблему подробно..."></textarea>
            
            <button onclick="createRequest()">Отправить заявку</button>
        </div>
    </div>
    
    <!-- Секция "Профиль" -->
    <div id="profile" class="section hidden">
        <h3>Мой профиль</h3>
        <div class="profile-info">
            <p><strong>ФИО:</strong> <span id="profile-fullname"></span></p>
            <p><strong>Телефон:</strong> <span id="profile-phone"></span></p>
            <p><strong>Адрес:</strong> <span id="profile-address"></span></p>
            <p><strong>Роль в системе:</strong> <span id="profile-role"></span> <span id="profile-role-badge" class="user-role"></span></p>
            <p><strong>Дата регистрации:</strong> <span id="profile-regdate"></span></p>
            <p><strong>Статус:</strong> <span id="profile-status"></span></p>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        // Проверка авторизации
        async function checkAuth() {
            if (!api.getToken()) {
                window.location.href = 'index.html';
                return false;
            }
            
            try {
                const user = await api.getCurrentUser();
                if (user.role !== 'client') {
                    window.location.href = 'index.html';
                    return false;
                }
                return true;
            } catch (error) {
                window.location.href = 'index.html';
                return false;
            }
        }
        
        // Загрузка данных пользователя
        async function loadUserData() {
            try {
                const currentUser = await api.getCurrentUser();
                
                document.getElementById('current-user-info').innerHTML = `
                    ${currentUser.fullname} <span class="user-role">${getRoleName(currentUser.role)}</span><br>
                    ${currentUser.address || ''}
                `;
                
                document.getElementById('profile-fullname').textContent = currentUser.fullname;
                document.getElementById('profile-phone').textContent = currentUser.username;
                document.getElementById('profile-address').textContent = currentUser.address || '';
                document.getElementById('profile-role').textContent = getRoleName(currentUser.role);
                document.getElementById('profile-role-badge').textContent = currentUser.role;
                document.getElementById('profile-regdate').textContent = 
                    new Date(currentUser.created_at).toLocaleDateString();
                document.getElementById('profile-status').textContent = currentUser.is_active ? 'Активен ✓' : 'Заблокирован ✗';
                
                await loadUserRequests();
            } catch (error) {
                console.error('Error loading user data:', error);
                window.location.href = 'index.html';
            }
        }
        
        // Загрузка заявок пользователя
        async function loadUserRequests() {
            try {
                const requests = await api.getRequests();
                const tableBody = document.getElementById('requests-table');
                tableBody.innerHTML = '';
                
                if (requests.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 20px;">
                                У вас пока нет заявок. Создайте первую!
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                requests.forEach(request => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${request.id}</td>
                        <td>${new Date(request.created_at).toLocaleDateString()}</td>
                        <td>${getProblemTypeName(request.type)}</td>
                        <td>${request.description}</td>
                        <td><span class="status status-${request.status}">${getStatusName(request.status)}</span></td>
                        <td>${request.executor ? request.executor.fullname : 'Не назначен'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }
        
        // Создание новой заявки
        async function createRequest() {
            const type = document.getElementById('problem-type').value;
            const description = document.getElementById('problem-description').value.trim();
            
            if (!type || !description) {
                alert('Заполните все поля!');
                return;
            }
            
            try {
                const newRequest = await api.createRequest(type, description);
                
                document.getElementById('problem-type').value = '';
                document.getElementById('problem-description').value = '';
                
                alert(`Заявка №${newRequest.id} создана успешно!`);
                
                showSection('my-requests');
                await loadUserRequests();
            } catch (error) {
                alert('Ошибка создания заявки: ' + error.message);
            }
        }
        
        // Показать/скрыть секции
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            
            document.getElementById(sectionId).classList.remove('hidden');
        }
        
        // Получить название типа проблемы
        function getProblemTypeName(type) {
            const types = {
                'plumbing': 'Сантехника',
                'electricity': 'Электрика',
                'elevator': 'Лифт',
                'cleaning': 'Уборка',
                'heating': 'Отопление',
                'other': 'Другое'
            };
            return types[type] || type;
        }
        
        // Получить название статуса
        function getStatusName(status) {
            const statuses = {
                'new': 'Новая',
                'assigned': 'Назначена',
                'in_progress': 'В работе',
                'completed': 'Выполнено',
                'cancelled': 'Отменена'
            };
            return statuses[status] || status;
        }
        
        // Получить название роли
        function getRoleName(role) {
            const roles = {
                'client': 'Клиент',
                'executor': 'Исполнитель',
                'manager': 'Руководитель',
                'admin': 'Администратор'
            };
            return roles[role] || role;
        }
        
        // Выход
        function logout() {
            api.removeToken();
            window.location.href = 'index.html';
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', async function() {
            if (await checkAuth()) {
                await loadUserData();
            }
        });
    </script>
</body>
</html>
